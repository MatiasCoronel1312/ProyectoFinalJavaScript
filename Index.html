<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script defer src="js/variables.js"></script>
    <script defer src="js/simuladorPrestamo.js"></script>
    <script defer src="js/array.js"></script>
    <script defer src="./../../js/json.js"></script>
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <title>Simulador de Prestamo</title>
</head>

<body>
    <header>
        <a class="header__logo" href="index.html"><img id="logo" src="./assets/img/logo.png" alt="logo"></a>
        <h1>¿Querés calcular tu préstamo personal y saber cuál sería tu cuota?</h1>

    </header>
    <main>


        <article>
            <div class="main__div">
                <h2>Simulalo ahora</h2>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Correo electronico" required>
                </div>
                <div id="saludo">
                    <button id="botonMain">INGRESAR</button>

                </div>

                <div>
                    <label for="sueldo">
                        <p class="IngresoSueldo">Ingrese su sueldo neto mensual:</p>
                    </label>
                    <input id="sueldo" class="sueldo" type="number" name="sueldo" placeholder="$ en mano">
                </div>
                <div>
                    <label for="select">A pagar en:</label>
                    <select id="select" name="select">
                        <option value="0">Cuotas</option>
                        <option value="3">3-meses</option>
                        <option value="6">6-meses</option>
                        <option value="9">9-meses</option>
                        <option value="12">12-meses</option>

                    </select>
        </article>
    </main>

    <footer>

        <div class="footer__button">
            <button id="botonSimular">SIMULAR</button>

            <input id="reset" type="reset" value="Reset">
        </div>
        <div class="footer__aviso">
            <div id="TotalPrestamo">


            </div>
            <div id="buttonDetalle">
                
            </div>
        </div>
    </footer>

</body>

</html>
